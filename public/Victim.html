<!DOCTYPE html>
<html lang="en">

<head> 
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Title Page-->
    <title>Victim Registeration</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="Victim_css/main.css" rel="stylesheet" media="all">
</head>
<body> 
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Victim Details</h2>
                </div>
                <div class="card-body">
                    <form action="/addVictim" method="POST">
                        <div class="form-row">
                            <div class="name">Full name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="victimName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Gender</div>
                            <div class="value">
                                <select name="gender">
								  <option>Male</option>
								  <option>Female</option>
								  <option>Other</option>
								</select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Age</div>
                            <div class="value">
                            	<div class="input-group">
                                	<input class="input--style-6" type="text" name="age">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contact Number</div>
                            <div class="value">
                            	<div class="input-group">
                                	<input class="input--style-6" type="text" name="phone">
                                </div>
                            </div>
                        </div>                        
                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">State</div>
                            <div class="value">
                               <select name="location">
                                <option value="">Select State</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Orissa">Orissa</option>
                                <option value="Pondicherry">Pondicherry</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttaranchal">Uttaranchal</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="West Bengal">West Bengal</option>
                                </select>
                                <div class="input-group">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Address</div>
                            <div class="value">
                                    <input class="input--style-6" type="text" name="address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Issue facing</div>
                            <div class="value">
                                <select name="issue">
                                    <option>Select</option>
								  <option>Domestic Abuse</option>
								  <option>Dowry Harrasment</option>
								  <option>Death Threats</option>\
								  <option>Others</option>
								</select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Is it still happening</div>
                            <div class="value">
                                <select name="status">
                                    <option>Choose</option>
								  <option>Yes </option>
								  <option>NO</option>
								</select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Extent of Abuse</div>
                            <div class="value">
                                <select name = "extent">
                                    <option>Select</option>
                                	<option>Just Started</option>
                                	<option>Intermediate</option>
                                	<option>High</option>
                                	<option>Intolerably High</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Criminal name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="criminal_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Relation with criminal</div>
                            <div class="value">
                                <select name = "criminal_relation">
                                	<option>Father-In-Law</option>
                                	<option>Mother-In-Law</option>
                                	<option>In-Laws</option>
                                	<option>Other Relatives</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                            	<textarea class="textarea--style-6" name="description" placeholder="Feel Comfortable in Telling"></textarea>
                            </div>
                        </div>
                        <!-- <div class="form-row">
                            <div class="name">Upload Proof(If Any)</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload any other relevant file. Max file size 10 MB</div>
                            </div>
                        </div> -->
                        <div class="card-footer">
                            <button onclick = "VictimData()" class="btn btn--radius-2 btn--blue-2" type="submit">Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="Victim_vendor/jquery/jquery.min.js"></script>
    <script src="Victim_js/global.js"></script>
    <script type="text/javascript">
        function VictimData(){
            alert("Report Submitted");
        }
    </script>
</body>
</html>
