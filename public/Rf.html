<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Report As A Friend</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="html_forms/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="html_forms/vendor/nouislider/nouislider.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="html_forms/css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-img">
                        <img src="html_forms/images/stop2.jpg" alt="">
                        <img src="images/Rf.jpg" alt="" style="padding: 10px;">
                    </div>
                    <div class="signup-form">
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="full_name" class="required">Your Full Name</label>
                                        <input type="text" name="full_name" id="full_name" />
                                    </div>
                                    <div class="form-input">
                                        <label for="age" class="required">Your Age</label>
                                        <input type="text" name="age" id="age" />
                                    </div> 
                                    <div class="form-input">
                                        <label for="contactno" class="required">Your Contact Number</label>
                                        <input type="text" name="contactno" id="contactno" />
                                    </div>
                                    <div class="form-input">
                                        <label for="email" class="required">Your Email Address</label>
                                        <input type="text" name="email" id="email" />
                                    </div>
                                    <div class="form-input">
                                        <label for="address" class="required">Your Address</label>
                                        <textarea type="text" name="address" id="address" rows="5" cols="55" /></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-select">
                                        <div class="form-input">
                                        <label for="vctim_name" class="required">Victim's Full Name</label>
                                        <input type="text" name="victim_name" id="victim_name" />
                                    </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="victim_number">Victim's Contact Number</label>
                                        <input type="text" name="victim_number" id="victim_number" />
                                    </div>
                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="payment">Relationship with Victim</label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="cash" checked>
                                                <label for="neighbour">Neighbour</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="cheque">
                                                <label for="friend">Friend</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="cheque">
                                                <label for="relative">Relative</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="description" class="required">Description</label>
                                        <textarea type="text" name="description" id="description" rows="5" cols="55" /></textarea>
                                    </div>
                            </div>
                        <!--  <div class="donate-us">
                                <label>Donate us</label>
                                <div class="price_slider ui-slider ui-slider-horizontal">
                                    <div id="slider-margin"></div>
                                    <span class="donate-value" id="value-lower"></span>
                                </div>
                            </div> -->
                            <div class="card card-6">
                            <div class="card-footer">
                                <button onclick = "VictimData()" class="btn btn--radius-2 btn--blue-2" type="submit">Report</button>
                            </div>
                        </div>
                            <div class="form-submit">
                                <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                                <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="html_forms/vendor/jquery/jquery.min.js"></script>
        <script src="html_forms/vendor/nouislider/nouislider.min.js"></script>
        <script src="html_forms/vendor/wnumb/wNumb.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="html_forms/js/main.js"></script>
    </body>
</html>
