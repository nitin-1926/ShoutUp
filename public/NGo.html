<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NGO Registeartion Form</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="html_forms/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="html_forms/vendor/nouislider/nouislider.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="html_forms/css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-img">
                        <img src="html_forms/images/stop2.jpg" alt="">
                        <div class="signup-img-content">
                        </div>
                    </div>
                    <div class="signup-form">
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="name_ngo" class="required">Name of the NGO</label>
                                        <input type="text" name="name_ngo" id="name_ngo" />
                                    </div>
                                    <div class="form-input">
                                        <label for="email_ngo" class="required">Email Address</label>
                                        <input type="text" name="email_ngo" id="email_ngo" />
                                    </div>
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="meal_preference">State</label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="select-list">
                                                <select name="meal_preference" id="meal_preference">
                                                    <!-- <option value="Vegetarian">Vegetarian</option>
                                                    <option value="Kosher">Kosher</option>
                                                    <option value="Asian Vegetarian">Asian Vegetarian</option> -->
                                                    <option value="">Select State</option>
                                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                    <option value="Assam">Assam</option>
                                                    <option value="Bihar">Bihar</option>
                                                    <option value="Chandigarh">Chandigarh</option>
                                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                                    <option value="Daman and Diu">Daman and Diu</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Goa">Goa</option>
                                                    <option value="Gujarat">Gujarat</option>
                                                    <option value="Haryana">Haryana</option>
                                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                    <option value="Jharkhand">Jharkhand</option>
                                                    <option value="Karnataka">Karnataka</option>
                                                    <option value="Kerala">Kerala</option>
                                                    <option value="Lakshadweep">Lakshadweep</option>
                                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Manipur">Manipur</option>
                                                    <option value="Meghalaya">Meghalaya</option>
                                                    <option value="Mizoram">Mizoram</option>
                                                    <option value="Nagaland">Nagaland</option>
                                                    <option value="Orissa">Orissa</option>
                                                    <option value="Pondicherry">Pondicherry</option>
                                                    <option value="Punjab">Punjab</option>
                                                    <option value="Rajasthan">Rajasthan</option>
                                                    <option value="Sikkim">Sikkim</option>
                                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                                    <option value="Tripura">Tripura</option>
                                                    <option value="Uttaranchal">Uttaranchal</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                    <option value="West Bengal">West Bengal</option>
                                                </select>
                                            </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="address_ngo" class="required">Address</label>
                                        <textarea type="text" name="address_ngo" id="address_ngo" rows="5" cols="55" /></textarea>
                                    </div>

                                    <div class="form-input">
                                        <label for="contact_ngo" class="required">Contact Number</label>
                                        <input type="text" name="contact_ngo" id="contact_ngo" />
                                    </div>
                                    <div class="form-input">
                                        <label for="criminal_name">Criminal Name</label>
                                        <input type="text" name="criminal_name" id="criminal_name" />
                                    </div>
                                    
                                        <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="issues">Issues you work with</label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="cash" checked>
                                                <label for="domestic_abuse">Domestic Abuse</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="cheque">
                                                <label for="dowry">Dowry Harrasment</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="demand">
                                                <label for="death">Death Threats</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/nouislider/nouislider.min.js"></script>
        <script src="vendor/wnumb/wNumb.js"></script>
        <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
